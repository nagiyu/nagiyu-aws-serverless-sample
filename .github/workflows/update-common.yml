name: Update Common

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  update-common:
    runs-on: ubuntu-latest

    steps:
      - name: Install AWS CLI
        run: |
          cd /tmp
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get Secrets from AWS SecretsManager
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: |
            GitHub
          parse-json-secrets: true

      - name: Clone template repository
        run: |
          git clone https://github.com/nagiyu/nagiyu-aws-serverless-template.git /workspace/nagiyu-template

      - name: Setup working repository
        run: |
          cd /workspace/nagiyu-template
          git remote add template https://github.com/nagiyu/nagiyu-aws-serverless-template.git
          git fetch template master
          git checkout -b master template/master
          git remote add sample https://github.com/nagiyu/nagiyu-aws-serverless-sample.git
          git fetch sample master
          git merge sample/master || echo "No changes to merge"

      - name: Copy updated files
        run: |
          cp -r /workspace/nagiyu-template/.github/workflows/update-common.yml .github/workflows/update-common.yml

      - name: Configure git user
        run: |
          git config user.name ${{ secrets.GITHUB_USERNAME }}
          git config user.email ${{ secrets.GITHUB_EMAIL }}

      - name: Commit changes
        run: |
          git add .github/workflows/update-common.yml
          if [ -z "$(git diff --cached --name-only)" ]; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name ${{ secrets.GITHUB_USERNAME }}
          git config user.email ${{ secrets.GITHUB_EMAIL }}
          git commit -m "Update common workflow"
          git push template master





