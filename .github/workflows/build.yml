name: Build

on:
  pull_request:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build-client-finance:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          common/package-lock.json
          finance/package-lock.json
          client/common/package-lock.json
          client/finance/package-lock.json
    
    - name: Install dependencies for common
      run: |
        cd common
        npm install
    
    - name: Install dependencies for finance
      run: |
        cd finance
        npm install
    
    - name: Install dependencies for client/common
      run: |
        cd client/common
        npm install
    
    - name: Install dependencies and build client/finance
      run: |
        cd client/finance
        npm install
        npm run build
        echo "✅ Client finance build completed successfully"

  build-server-finance:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          common/package-lock.json
          finance/package-lock.json
          server/common/package-lock.json
          server/finance/package-lock.json
    
    - name: Install dependencies for common
      run: |
        cd common
        npm install
    
    - name: Install dependencies for finance
      run: |
        cd finance
        npm install
    
    - name: Install dependencies for server/common
      run: |
        cd server/common
        npm install
    
    - name: Install dependencies and build server/finance
      run: |
        cd server/finance
        npm install
        npm run build
        echo "✅ Server finance build completed successfully"
